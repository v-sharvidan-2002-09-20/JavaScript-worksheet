<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profiles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random User Profiles</h1>
      <div id="profilesContainer" class="profiles-container"></div>
      <table id="profilesTable" class="profiles-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="profilesTableBody"></tbody>
      </table>
      <button id="fetchUsersButton">More Users</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
